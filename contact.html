<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <p>Have a project in mind or just want to say hello? We'd love to hear from you.</p>

      <div class="contact-grid">
        <form class="contact-form">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>

        <div class="contact-map">
          <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27228.67415251834!2d72.65087854340717!3d32.08361130084401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3921789966b3b9df%3A0x909bb349bc3b29f7!2sSargodha%2C%20Punjab!5e0!3m2!1sen!2s!4v1719051100000"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </section>
  </main>


  <footer>
  <div class="footer-container">
    <p>&copy; 2025 CleanEdge Agency. All rights reserved.</p>
    <p>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="terms.html">Terms & Conditions</a>
    </p>
  </div>
</footer>
</body>
</html>
